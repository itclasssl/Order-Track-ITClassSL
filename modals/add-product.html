<!-- Add Product Modal (new) -->
<div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Add New Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addProductForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Product Name *</label>
                        <input type="text" class="form-control" id="newProductName" required>
                        <div class="invalid-feedback">Required</div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Default Size</label>
                            <input type="text" class="form-control" id="newProductSize">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Default Color</label>
                            <input type="text" class="form-control" id="newProductColor">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Default Material</label>
                            <input type="text" class="form-control" id="newProductMaterial">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success" onclick="saveNewProduct()">
                    <i class="bi bi-check-circle me-1"></i>Add Product
                </button>
            </div>
        </div>
    </div>
</div>
