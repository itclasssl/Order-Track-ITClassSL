<!-- Product Modal -->
<div class="modal fade" id="itemModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="itemModalTitle"><i class="bi bi-box me-2"></i>Add Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="itemForm" novalidate>
                    <input type="hidden" id="itemId">
                    <input type="hidden" id="itemOrderId">
                    <input type="hidden" id="selectedProductId">
                    <div class="mb-3">
                        <label class="form-label">Product Name *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="productName" placeholder="Type product name..." autocomplete="off" required>
                            <button class="btn btn-outline-secondary" type="button" onclick="showAddProductModal()">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                        </div>
                        <div id="productDropdown" class="list-group mt-1" style="position: absolute; z-index: 1000; width: 100%; display: none;"></div>
                        <div class="invalid-feedback">Please enter product name</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Quantity *</label>
                            <input type="number" class="form-control" id="quantity" value="1" min="1" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="itemStatus">
                                <option value="Pending">Pending</option>
                                <option value="In Production">In Production</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                                <option value="On Hold">On Hold</option>
                            </select>
                        </div>                        
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="itemNotes" rows="2"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveItem()">
                    <i class="bi bi-check-circle me-1"></i>Save
                </button>
            </div>
        </div>
    </div>
</div>
