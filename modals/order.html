<!-- Order Modal -->
<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="orderModalTitle"><i class="bi bi-box-seam me-2"></i>Add Order</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="orderForm" novalidate>
                    <input type="hidden" id="orderId">
                    <div class="mb-3" id="orderNumberContainer">
                        <label class="form-label">Order Number *</label>
                        <input type="text" class="form-control" id="orderNumber">
                        <small class="text-muted">You can edit this order number if needed</small>
                        <div class="invalid-feedback">Order number is required</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Customer *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="customerSearch" placeholder="Type customer name or email..." autocomplete="off">
                            <button class="btn btn-outline-secondary" type="button" onclick="showCustomerModal()">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                            <input type="hidden" id="selectedCustomerId">
                        </div>
                        <div id="customerDropdown" class="list-group mt-1" style="position: absolute; z-index: 1000; width: 100%; display: none;"></div>
                        <div class="invalid-feedback">Please select a customer</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date *</label>
                            <input type="date" class="form-control" id="startDate" required>
                            <div class="invalid-feedback">Please select start date</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="orderStatus">
                            <option value="Pending">Pending</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="orderNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveOrder()">
                    <i class="bi bi-check-circle me-1"></i>Save
                </button>
            </div>
        </div>
    </div>
</div>
